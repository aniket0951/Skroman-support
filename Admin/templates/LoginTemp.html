{% load static %}
<!doctype html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="/static/image/voila_logo.png">
  <meta charset="UTF-8" />
  <m eta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="/static/css/loginScreen.css" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'css/DriverReq.css' %}" />
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/popper.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <title>Skroman Support</title>
</head>

<body>
  <section class="parent_section">
    <div class="image_parent">
      <div class="row">
        <div class="col-12 col-lg-8 col-md-8">
          <img class="image_" src="/static/image/login_image.png" />
        </div>
        <div class="col-12 col-lg-4 col-md-4">
          <div class="logo_div" style="
                  background: transparent url('/static/image/voila_logo.png') 0%
                    0% no-repeat padding-box;
                  top: 306px;
                  left: 1308px;
                  width: 259px;
                  height: 159px;
                  opacity: 1;
                  margin-top: 60px;
                  margin-left: 15px;
                "></div>
          <form class="parent_form" action="{% url 'loginUser' %}" id="parentform">
            <div class="form-group" id="email">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div id="dropDown">
              <label>Choose a Department:
                <input list="browsers" name="department" /></label>
              <datalist id="browsers">
                <option value="Admin">
                <option value="Invantory">
                <option value="Production">
                <option value="Sales">
                <option value="Installation">
              </datalist>

              <button style="margin-top: 10px;" class="btn form_button" data-toggle="modal"
                data-target="#myModal">Login</button>

            </div>


            <!-- Otp verification block -->
            <form  >
              <div id="otpverification" style="visibility: hidden;">
                <div class="form-group">
                  <label for="exampleInputEmail1"><strong>Otp Verification</strong></label>
                  <input type="text" name="otp" class="form-control"
                    placeholder="Enter otp">
                </div>
                
                <button id="rcorners1"
                  >verify</button>
              </div>
            </form>

            <div style="margin-top: 10px;">
              {% if messages %}
              {% for message in messages %}
              {% if message.tags == "error"%}
              <li{% if message.tags %} class="{{ message.tags }}" {% endif %} style="color: red;">{{ message }}</li>
                {% elif message.tags == "info"%}
                <script>
                  document.getElementById("email").style.display = "none";
                  document.getElementById("dropDown").style.display = "none";

                  var x = document.getElementById("otpverification");
                  x.style.visibility = "visible";

                </script>

                {% else %}
                <script>
                  swal({
                    icon: '/static/image/login_success.png',
                    text: 'Silor Login successfully',
                    buttons: {
                      cancel: "Cancel",
                      catch: {
                        text: "Next",
                        value: "catch",
                      }
                    },
                  })
                    .then((value) => {
                      switch (value) {
                        case "catch":
                          // window.location = "newtry";
                          window.location = "{% url 'newtry' username %}"
                          break;
                      }
                    });
                </script>
                {% endif %}
                {% endfor %}
                {% endif %}
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </section>
</body>

</html>
