    <link
      rel="stylesheet"

      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>
     <!-- side-bar -->
     <div class="sidebar" id="main">
        <div class="logo_content">

        </div>
  
        <ul class="nav_list">

          <li>

                <i class='bx bxs-user-plus'></i>
              <span class="links_name">Create User</span>
            </a>
            <span class="tooltip">Create User</span>
          </li>
  
          <li>
            <a href="#">
              <i class="bx bx-restaurant"></i>
              <span class="links_name">Leads</span>
            </a>
            <span class="tooltip">Leads</span>
          </li>
  
          <li>
            <a href="#">
                <i class='bx bxs-search'></i>
              <span class="links_name">Track</span>
            </a>
            <span class="tooltip">Track</span>
          </li>
  
          <li>
            <a href="#">
              <i class="bx bx-cog"></i>
              <span class="links_name">Sales</span>
            </a>
            <span class="tooltip">Sales</span>
          </li>
  
          <li>
            <a href="#">
              <i class="bx bxs-help-circle"></i>
              <span class="links_name">Invantory</span>
            </a>
            <span class="tooltip">Invantory</span>
          </li>

          <li>
            <a href="#">
              <i class="bx bxs-help-circle"></i>
              <span class="links_name">Production</span>
            </a>
            <span class="tooltip">Production</span>
          </li>

          <li>
            <a href="#">
              <i class="bx bxs-help-circle"></i>
              <span class="links_name">Account</span>
            </a>
            <span class="tooltip">Account</span>
          </li>

          <li>
            <a href="#">
              <i class="bx bxs-help-circle"></i>
              <span class="links_name">Installation</span>
            </a>
            <span class="tooltip">Installation</span>
          </li>

        </ul>
  
        <div class="profile_content">
          <div class="profile">
            <div class="profile_details">
              <img src="" alt="" />
              <div class="name_job">
                <div class="name">Aniket Suryawanshi</div>
                <div class="job">Android Developer</div>
              </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
          </div>
        </div>
      </div>
  
      <!-- navigation bar -->
      <div class="navigation_bar">
        <nav class="navbar">
          <div class="container-fluid" id="navigation_div">
            <a class="navbar-brand">Skroman Support</a>
            <i class="bx bx-menu"></i>
            <a style="text-decoration: none;" class="nanbar-user">Aniket Suryawanshi</a>
          </div>
        </nav>
      </div>

      <!-- scripts -->
    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");
        let handle_click1 = document.querySelector(".button");
  
        btn.onclick = function () {
          sidebar.classList.toggle("active");
        };
        searchBtn.onclick = function () {
          sidebar.classList.toggle("active");
        };
  
        $('#myTab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
       });
  
      // store the currently selected tab in the hash value
      $("ul.nav-tabs > li > a").on("shown.bs.tab", function (e) {
        var id = $(e.target).attr("href").substr(1);
        window.location.hash = id;
      });
  
      // on load of the page: switch to the currently selected tab
      var hash = window.location.hash;
      $('#myTab a[href="' + hash + '"]').tab('show');
  
    </script>
</body>
</html>
